      <div id="point-top">
        <div class="container">
          <div class="row point_display">
            <p class="col-5" style="margin-left: 100px">保有ポイント</p> 
            <div class="col-4 own_point"></div>
          </div>

        <!-- 絶対for文とかでかける...表示が3段3段ならjavascript側で並べるだけだけど2段3段の場合良い書き方が思いつかなかった -->

          <div class="row ticket">
            <div class="col-6 item1">
              <div class="col">
                <div class="item1_name"></div>
                <div class="item1_value"></div>
              </div>
              <button class="btn btn-primary">
                <a href="point_details1.html"><img src="img/single_ticket.png"></a></button>
            </div>
            <div class="col-6 item2">
              <div class="item2_name text-danger"></div>
              <div class="item2_value text-danger"></div>
              <button class="btn btn-primary">
                <a href="point_details2.html"><img src="img/double_ticket.png"></a></button>
            </div>
          </div>
  
          <div class="row food" style="margin-top: 50px">
            <div class="col-4 item3">
              <div class="item3_name"></div>
              <div class="item3_value"></div>
              <button class="btn btn-primary">
                <a href="point_details3.html"><img src="img/popcorn.png"></a></button>
            </div>
            <div class="col-4 item4">
              <div class="item4_name"></div>
              <div class="item4_value"></div>
              <button class="btn btn-primary">
                <a href="point_details4.html"><img src="img/churro.png"></a></button>
            </div>
            <div class="col-4 item5">
              <div class="item5_name"></div>
              <div class="item5_value"></div>
              <button class="btn btn-primary">
                <a href="point_details5.html"><img src="img/drink.png"></a></button>
            </div>
          </div>
          <button class="btn btn-secondary w-b">
            <a href="index.html">TOPへ</a>
          </button>
        </div>
      </div>
