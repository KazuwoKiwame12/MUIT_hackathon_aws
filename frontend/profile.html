<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Optional -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>初期設定</title>
  </head>
  <body>

    <div class="container profile-cont">

      <div class="initial-set">
        <h1>初期設定</h1>
      </div>

      <div class="row ui-profile">
        <div class="col-2">
          <p>アカウント名</p>
        </div>
        <div class="col-10">
          <input type="text" name="" class="self-id"id="account" >
        </div>
      </div>

      <div class="row ui-profile">
        <div class="col-2">
          <p>氏名</p>
        </div>
        <div class="col-10">
          <input type="text" name="" id="account" class="name">
        </div>
      </div>

      <div class="row ui-profile">
        <div class="col-2">
          <p>提携したい<br>アカウント<br>（任意）</p>
        </div>
        <div class="col-10">
          <input type="text" name="" id="account" class="partner-id">
        </div>
      </div>
      
      <div class="row ui-profile">
        <div class="col-2">
          <p>e-mail</p>
        </div>
        <div class="col-10">
          <input type="email" name="" id="account" class="e-mail">
        </div>
      </div>

      <div class="row ui-profile">
        <div class="col-2">
          <p>パスワード</p>
          <p>パスワード確認用</p>
        </div>
        <div class="col-10">
          <input type="password" name="" id="account" class="password">
          <input type="password" name="" id="account" class="password">
        </div>
      </div>
      <div class="p-b">
        <button class="button btn btn-success w-b"><a href="confirm.html">次へ進む</a></button>
      </div>
      
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js"></script>
  </body>
</html>
